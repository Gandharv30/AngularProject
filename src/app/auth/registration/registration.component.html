<h1 style="text-align: center; background-color: azure;text-shadow: 1in;">Reactive Form </h1>
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    {{registrationForm.value|json}}

    <div class="form-group">
        <label>UserName:</label>
        <input type="text" class="form-control" formControlName="userName"
            [class.is-invalid]="userName.invalid && userName.touched">
        <div *ngIf=" userName.invalid && userName.touched">
            <small *ngIf="userName.errors?.required" class="alert-danger">Name is required</small>

            <small *ngIf="userName.errors?.minlength" class="alert-danger">Length should be greater than 3</small>
            <small></small>
        </div>
    </div>
        <div class="form-group">

            <label>Email</label>
            <input type="text" class="form-control" formControlName="email" 
             [class.is-invalid]="email.invalid && email.touched" >
             <small class="alert-danger" [class.d-none]="email.valid || email.untouched">>Email can not be empty</small>
        </div>
        
        <div class="form-group">

            <label>Password</label>
            <input type="password" class="form-control" formControlName="userPassword"
            [class.is-invalid]="userPassword.invalid && userPassword.touched" >
             <small class="alert-danger" [class.d-none]="userPassword.valid || userPassword.untouched">Password can not be empty</small>
        </div>
        <div class="form-group">

            <label>Address</label>
            <input type="text" class="form-control" formControlName="address"
            [class.is-invalid]="address.invalid && address.touched" >
             <small class="alert-danger" [class.d-none]="address.valid || address.untouched">Address can not be empty</small>
        </div>
        <div class="form-group">

            <label>Mobile Number</label>
            <input type="password" class="form-control" formControlName="mobileNumber"
            [class.is-invalid]="mobileNumber.invalid && mobileNumber.touched" >
             <small class="alert-danger"  [class.d-none]="mobileNumber.valid || mobileNumber.untouched">Password can not be empty</small>>
        </div>



        <div class="form-group">

            
            <button type="submit" class="btn btn-primary">submit</button>
        </div>
</form>
