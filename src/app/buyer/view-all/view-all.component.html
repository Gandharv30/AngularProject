<p>View All Products</p>
<table class="table table-hover"> 
        <thead class="thead-dark">
    <tr>

        <th>Product Id</th>
         <th>Product Name</th>
       <th>Product Price</th> 
    </tr>
    
</thead>
    <tbody>
    <tr *ngFor="let prodObj of prodArr">
        <td>{{prodObj.productId}}</td>
      <td>{{prodObj.productName}}</td>
        <td>{{prodObj.productPrice}}</td>

    </tr>

</tbody>

</table>
