<div class="container">
        <h1>Product List</h1>
        
        <table class="table table-borderless  table table-hover table-dark">
            <thead>
                <tr>
                    <th >Product Id</th>
                    <th >Available Quantity</th>
    
                </tr>
            </thead>
            <tbody>
             
                <tr *ngFor="let p of vendorProducts">
                    <td>
                        {{p.productObj.productName}}
                    </td>
                    <td>
                        {{p.quantity}}
                    </td>
                </tr>
            </tbody>
        </table>
    
    </div>
